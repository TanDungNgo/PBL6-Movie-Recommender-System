<script src="https://unpkg.com/htmx.org@1.9.8" integrity="sha384-rgjA7mptc2ETQqXoYC3/zJvkU7K/aP44Y+z7xQuJiVnB/422P/Ak+F/AqFR7E4Wr" crossorigin="anonymous"></script>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

    <form hx-post="/rate/movie/" hx-trigger="change" hx-target="find .success">
        <div class="success mb-2" name = "success"></div>
        {% if object_id %}
        <input type="hidden" value="{{ object_id }}" name="object_id" />
        {% endif %}
    <select name="rating_value" class="form-control" style="width: 130px; border-radius: 0.25rem;">
        {% for choice in rating_choices %}
          {% if choice is None %}
    
          <option disabled selected>Rating Movie</option>
    
          {% else %}
    
          <option {% if current_rating == choice %}selected{% endif %} value="{{ choice }}" id="choice_{{choice}}">{{ choice }}</option>
          {% endif %}
        {% endfor %}
        
      </select>
    </form>

    
</body>
