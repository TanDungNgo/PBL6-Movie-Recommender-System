{% extends "layout/base.html" %}
{% load static %}

{% block title %}Movie{% endblock %}
{% block content %}

<section id="trend" class="pt-4 pb-5">
  <div class="container">
    <div class="row trend_2 mt-4">
      <h5>Search results for: <span class="col_red" id="searchResult"> </span></h5>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const searchResult = document.getElementById("searchResult");
        const searchParams = new URLSearchParams(window.location.search);
        const searchTerm = searchParams.get("search");

        if (searchTerm) {
          searchResult.textContent = searchTerm;
        }
      });
    </script>
    <div class="row trend_2 mt-4">
      {% for movie in movies %}
      <div class="col-md-3 col-6 mb-4">
        <div class="trend_2im clearfix position-relative">
          <div class="trend_2im1 clearfix">
            <div class="grid">
              <figure class="effect-jazz mb-0">
                <img src="{{ movie.poster }}" height="200" class="d-block w-100" alt="...">
              </figure>
            </div>
          </div>
          <div class="trend_2im2 clearfix text-center position-absolute w-100 top-0">
            <span class="fs-1"><a class="col_red" href="#"><i class="fa fa-youtube-play"></i></a></span>
          </div>
        </div>
        <div class="trend_2ilast bg_grey p-3 clearfix">
          <h5><a class="col_red" href="{% url 'movie_detail' movie.id %}" id="showModal">{{ movie.title }}</a></h5>
          <p class="mb-2">{{ movie.overview|slice:":90" }}</p>
          <span class="col_red">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
          </span>
          <p class="mb-0">1 Views</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<section>
  <div class="card-space"></div>
</section>
{% endblock %}
